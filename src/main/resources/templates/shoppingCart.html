<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>

<body>
<header class="jumbotron text-center">
    <a href="/"><h1>Codecool Shop</h1></a>

</header>
<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="block-heading">
                <h2>Shopping Cart</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in,
                    mattis vitae leo.</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product" th:each="productWithQuantity: ${order}">
                                <div class="row" th:id="${productWithQuantity.key.id}">
                                    <div class="col-md-3">
                                        <img class="img-fluid mx-auto d-block image" id="cart-product-img"
                                             th:src="@{'../../img/product_' + ${productWithQuantity.key.id} + '.jpg'}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-4 product-name">
                                                    <div class="product-name">
                                                        <a href="#" th:text="${productWithQuantity.key.name}">Product
                                                            name</a>
                                                        <div class="product-info">
                                                            <div>Product category: <span class="value"
                                                                                         th:text="${productWithQuantity.key.productCategory.name}">Apple</span>
                                                            </div>
                                                            <div>Supplier: <span class="value"
                                                                                 th:text="${productWithQuantity.key.supplier.name}">tablet</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 quantity">
                                                    <label th:for="'quantity'+${productWithQuantity.key.id}">Quantity:</label>
                                                    <input id="quantity"
                                                           type="number" value="1" th:name="${productWithQuantity.key.id}"
                                                           th:value="${productWithQuantity.value}"
                                                           class="form-control quantity-input quantityOfOrder">
                                                </div>

                                                <div class="col-md-4 price">
                                                    <span class="quantity" style="display: inline">Price:</span>
                                                    <span class="price-value" style="display: inline-block"
                                                          th:text="${productWithQuantity.key.getPrice()}">$120</span>
                                                </div>
                                                <div class="col-md-1 delete">
                                                    <button type="button" class="close" aria-label="Close" th:name="${productWithQuantity.key.id}">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item">
                                <span class="text">Subtotal: </span>
                                <span id="subtotal" class="price" th:text="${sum} + ' USD'">$360</span>
                            </div>
                            <div class="summary-item">
                                <span class="text">Discount</span>
                                <span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">0 USD</span>
                            </div>
                            <div class="summary-item">
                                <span class="text">Total: </span>
                                <span class="price" id="total" th:text="${sum} + ' USD'">$360</span>
                            </div>
                            <a th:href="@{'/checkout'}" class="btn btn-primary btn-lg btn-block">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="footer.html :: copy"></div>
<script type="module" src="/js/shopping_cart.js" defer></script>
</body>

</html>
