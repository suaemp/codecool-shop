<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>

<body>
<div class="jumbotron text-center">
    <a href="/"><h1>Codecool Shop</h1></a>

</div>
<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="block-heading">
                <h2>Shopping Cart</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in,
                    mattis vitae leo.</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product" th:each="product: ${order}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img class="img-fluid mx-auto d-block image" id="cart-product-img"
                                             th:src="@{'../../img/product_' + ${product.id} + '.jpg'}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-5 product-name">
                                                    <div class="product-name">
                                                        <a href="#" th:text="${product.name}">Product name</a>
                                                        <div class="product-info">
                                                            <div>Product category: <span class="value"
                                                                                         th:text="${product.productCategory.name}">Apple</span>
                                                            </div>
                                                            <div>Supplier: <span class="value"
                                                                                 th:text="${product.supplier.name}">tablet</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 quantity">
                                                    <label for="quantity">Quantity:</label>
                                                    <input id="quantity" type="number" value="1"
                                                           class="form-control quantity-input">
                                                </div>

                                                <div class="col-md-4 price">
                                                    <span class="quantity" style="display: inline">Price:</span>
                                                    <span class="price-value" style="display: inline-block"
                                                          th:text="${product.getPrice()}">$120</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item">
                                <span class="text">Subtotal: </span>
                                <span class="price" th:text="${sum} + ' USD'">$360</span>
                            </div>
                            <div class="summary-item">
                                <span class="text">Discount</span>
                                <span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">0 USD</span>
                            </div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">360 USD</span>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

</html>
