<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Wiktoria&Wiktoria"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="${title} + 's'">Title</title>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="../../css/custom.css"/>

</head>
<body>
<div class="jumbotron text-center">
    <a href="/"><h1>Codecool Shop</h1></a>
    <a th:href="@{'/shoppingCart'}" id="shopping-cart"><img src="../../img/shopping-cart.png"><span
            class="badge badge-secondary" id="badge"><span th:text="${cartSize}" class="badge-value">4</span></span></a>
</div>

<div class="container">
    <div>
        <div class="card-header" th:text="${categoryName} ?: 'PRODUCT CATEGORIES'">PRODUCT CATEGORIES</div>

        <div class="list-group" th:each="category: ${categories}">
            <a th:href="@{'/products/' + ${category.id}}" class="list-group-item list-group-item-action"
               th:text="${category.name}+'s'">
                Category name
            </a>
        </div>

        <div class="card-header" th:text="${supplierName} ?: 'PRODUCT SUPPLIERS'">PRODUCT SUPPLIERS</div>
        <div class="list-group" th:each="supplier: ${suppliers}">
            <a th:href="@{'/products/'+${supplier.name} +'/'+ ${supplier.id}}"
               class="list-group-item list-group-item-action"
               th:text="${supplier.name}">
                Category name
            </a>
        </div>
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="" th:src="@{'../../img/product_' + ${prod.id} + '.jpg'}" alt=""/>
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" id="add-to-cart"
                           th:href="@{'/add_to_cart/' +${prod.id}}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
