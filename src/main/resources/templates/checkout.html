<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Wiktoria&Wiktoria"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="${title}">Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <link rel="stylesheet" type="text/css" href="css/custom.css"/>

</head>

<body>

<header class="jumbotron text-center">
    <a href="/"><h1>Codecool Shop</h1></a>

</header>

<div class="container">
    <div class="row wrapper">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div id="details" class="bg-white rounded">
                <div class="mobile h5">Billing and Shopping Address</div>
                <form>
                    <div class="form-group">
                        <label>Name:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input name="name" class="text-muted" value="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Surname:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input class="text-muted" value="Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="email" id="email" name="email" class="text-muted" value="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone number:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="text" class="text-muted" value="Phone number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>City:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="text" class="text-muted" value="City">

                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zip code:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="text" value="43300" class="text-muted">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="text" class="text-muted" value="Street">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Country:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="text" class="text-muted" value="Country">
                        </div>
                    </div>
                </form>
                <div>
                    <a class="btn btn-success" id="add-to-cart"
                       th:href="@{'/shoppingCart'}">Back to shopping cart</a>

                    <a th:href="@{'/payment'}" class="btn btn-primary">Pay now!</a>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
