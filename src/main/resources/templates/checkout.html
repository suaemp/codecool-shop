<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Wiktoria&Wiktoria"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="${title}">Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <link rel="stylesheet" type="text/css" href="css/custom.css"/>

</head>

<body>

<header class="jumbotron text-center">
    <a href="/"><h1>Codecool Shop</h1></a>

</header>

<div class="container">
    <div class="row wrapper">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div id="details" class="bg-white rounded">
                <div class="mobile h5">Billing and Shopping Address</div>
                <form action="#" th:action="@{/checkout}" th:object="${customerData}" method="post" class="was-validated">
                    <div class="form-group">
                        <label>Name:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input name="name" class="text-muted" value="" type="text" th:field="*{name}" placeholder required>
                            <div class="invalid-feedback">Åºle</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Surname:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input class="text-muted" value="Surname" type="text" th:field="*{surname}" placeholder  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input type="email" id="email" name="email" class="text-muted" value="Email" th:field="*{email}" placeholder required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone number:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input class="text-muted" value="Phone number" type="text" th:field="*{phoneNumber}" placeholder required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>City:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input class="text-muted" value="City" type="text" th:field="*{city}" placeholder required>

                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zip code:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input value="43300" class="text-muted" type="text" th:field="*{zipCode}" placeholder required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Street name:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input class="text-muted" value="Street" type="text" th:field="*{streetName}" placeholder required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Country:</label>
                        <div class="d-flex jusify-content-start align-items-center rounded p-2">
                            <input class="text-muted" value="Country" type="text" th:field="*{country}" placeholder required>
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-success" id="add-to-cart"
                           th:href="@{'/shoppingCart'}">Back to shopping cart</a>

                       <input class="btn btn-primary" type="submit" value="Pay now!"/>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
